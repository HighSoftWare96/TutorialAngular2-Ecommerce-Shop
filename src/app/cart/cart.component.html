<div class="row">
  <img src="cart.png" style="display: block;margin: 0 auto;" class="img-thumbnail">
  <br />
  <p class="text-center text-uppercase">{{service.nItems}} items
    <br />
    <small>TOT: {{service.subTotal}} $ </small>
  </p>
</div>
<div class="row">
  <button *ngIf=(intoCart) type="button" class="btn btn-primary" style="display: block;margin: 0 auto;" (click) = "changeButton()"> Back to shop</button>
  <button *ngIf=(!intoCart) type="button" routerLink="/cart" class="btn btn-info" style="display: block;margin: 0 auto;" (click) = "changeButton()"> Check the cart </button>
</div>
